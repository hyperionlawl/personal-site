<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHacks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #00a2ff;
      text-align: center;
    }
    p {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00a2ff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #0077cc;
    }
    .btn-primary {
      background-color: #0080ff;
    }
    .btn-primary:hover {
      background-color: #005cb2;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to RHacks</h1>
    <p>RHacks is your premier destination for accessing cutting-edge exploits and tools for enhancing your ROBLOX experience.</p>
    <div style="text-align: center;">
      <a href="#" class="btn">Sign Up Now</a>
      <a href="#" class="btn btn-primary">Learn More</a>
      <a href="#" class="btn">Contact Us</a>
    </div>
    <div class="footer">
      <p>RHacks - Empowering Your Roblox Experience</p>
    </div>
  </div>
</body>
</html>
